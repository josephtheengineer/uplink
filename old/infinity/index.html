<html>
  <head>
    <link rel="Stylesheet" href="css/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>

    <div class="container">
      <nav>
        <div class="nav-wrapper white">
          <div class="row">
            <div class="col s2"> <a class="waves-effect waves-light btn teal darken-3" style="margin-top:15; margin-right: 0px;" onclick="rmain()">start</a> </div>
            <div class="col s2"> <a class="waves-effect waves-light btn teal darken-3" style="margin-top:15; margin-right: 0px;" onclick="stop()">stop</a> </div>
            <div class="col s2"> <a class="waves-effect waves-light btn teal darken-3" style="margin-top:15; margin-right: 0px;" onclick="reset()">reset</a> </div>
            <div class="col s2"> <a class="waves-effect waves-light btn teal darken-3" style="margin-top:15; margin-right: 0px;" onclick="updateFitness()">Update</a> </div>
            <div class="input-field col s2" style="height:25; margin-top:20;"> <input style="font-size: 20px; height: 25;" placeholder="1" id="repeat" type="text" class="validate"> </div>
            <div class="input-field col s2" style="height:25; margin-top:20;"> <input style="font-size: 20px; height: 25;" placeholder="10" id="wait" type="text" class="validate"> </div>
          </div>
        </div>
      </nav>

      <div id="top-loading">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>

      <div id="content">
      </div>

      <div id="main-loading">
        <div class="center-align" id="center-loading">
            <h1 style="font-family: 'Quicksand', sans-serif; color: white;">Infinity AI</h1>

            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-teal-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

  </body>
</html>
